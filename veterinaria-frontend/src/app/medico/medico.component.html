<a routerLink="/home"><button class="btn btn-success pull-right">Volver al men√∫</button></a>

<p>
  Registrar medico
</p>

<div class="det-content">
  <div class="field col-sm-6 col-md-4">
    <div class="form-group">
      <label>Nombres:</label>
      <input type="text" class="form-control" [(ngModel)]="formulario.nombres">
    </div>
  </div>

  <div class="field col-sm-6 col-md-4">
    <div class="form-group">
      <label>Apellido 1:</label>
      <input type="text" class="form-control" [(ngModel)]="formulario.apellido1">
    </div>
  </div>
  <div class="field col-sm-6 col-md-4">
    <div class="form-group">
      <label>Apellido 2:</label>
      <input type="text" class="form-control" [(ngModel)]="formulario.apellido2">
    </div>
  </div>
  <div class="field col-sm-6 col-md-4">
    <div class="form-group">
      <label>Fecha de nacimiento:</label>
      <input type="date" class="form-control" [(ngModel)]="formulario.fechaNacimiento">
    </div>
  </div>
  <div class="btn-cont">
    <div class="btn-cont">
      <button type="button" class="button primary save" (click)="enviar()">Registrar</button>
    </div>
  </div>
  <hr>
  <table>
    <tbody>
      <tr>
        <th>Nombres</th>
        <th>Apellido 1</th>
        <th>Apellido 2</th>
        <th>Fecha de nacimiento</th>
      </tr>
      <ng-container *ngFor="let fila of medicos">
        <tr>
          <td>{{fila.nombres}}</td>
          <td>{{fila.apellido1}}</td>
          <td>{{fila.apellido2}}</td>
          <td>{{fila.fechaNacimiento | date:'dd/MM/yyyy'}}</td>
        </tr>
      </ng-container>
    </tbody>
  </table>
